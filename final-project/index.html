<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Mystery+Quest|Trade+Winds|Karla|Fredericka+the+Great" rel="stylesheet">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wedding Invitation Designer</title>
    <meta charset="UTF-8"/> 
  </head> 
   <body>
     <header>
       <center><h1 class="typing"></h1></center>
     </header>
     
     <div class="wrapper">
      <section>
        <div class = "invitation-options">
          <div class="style-options">
            <div class="style-text" id="catered-affair">A Catered Affair</div>
            <div class="style-text" id="ido-ido">I Do! I Do!</div>
            <div class="style-text" id ="sweeney-todd">Sweeney Todd</div>
          </div>
          <hr align="left">
          <label for="firstName">1st Name:</label><br>
          <input type="text" id="firstName" autocomplete="off">
          <p></p>
          <label for="secondName">2nd Name:</label><br>
          <input type="text" id="secondName" autocomplete="off">
          <p></p>
          <label for="lastName">Last Name:</label><br>
          <input type="text" id="lastName" autocomplete="off">
          <p></p>
          <label for="weddingDate">Date:</label><br>
          <input type="text" id="weddingDate" autocomplete="off">
          <p></p>
          <label for="weddingLocation">Wedding Location:</label><br>
          <input type="text" id="weddingLocation" autocomplete="off">
          <p></p>
          <button id="downloadButton">DOWNLOAD INVITATION</button>
        </div>
      </section>
      <section>
          <div class="invitation-display" id="style-cateredaffair">
            <div class="invitationText">
              <div class="initials">
                <span class="firstInitial"></span><span class="initial-ampersand"></span><span class="secondInitial"></span>
              </div>
              <div class ="inviteText"></div>
              <div class="names">
                <span class="invitationFirstName"></span><span class="name-ampersand"></span><span class="invitationSecondName"></span>
              </div>
              <div class="invitationLastName"></div>
              <div class="invitationDate"></div>
              <div class="invitationLocation"></div>
            </div>
          </div>
          
          <div class="invitation-display hidden" id="style-idoido">
            <div class="invitationText">
              <div class="initials">
                <span class="firstInitial"></span><span class="initial-ampersand"></span><span class="secondInitial"></span>
              </div>
              <div class ="inviteText"></div>
              <div class="names">
                <span class="invitationFirstName"></span><span class="name-ampersand"></span><span class="invitationSecondName"></span>
              </div>
              <div class="invitationLastName"></div>
              <div class="invitationDate"></div>
              <div class="invitationLocation"></div>
            </div>
          </div>
        
          <div class="invitation-display hidden" id="style-sweeneytodd">
            <div class="invitationText">
              <div class="initials">
                <span class="firstInitial"></span><span class="initial-ampersand"></span><span class="secondInitial"></span>
              </div>
              <div class ="inviteText"></div>
              <div class="names">
                <span class="invitationFirstName"></span><span class="name-ampersand"></span><span class="invitationSecondName"></span>
              </div>
              <div class="invitationLastName"></div>
              <div class="invitationDate"></div>
              <div class="invitationLocation"></div>
            </div>
          </div>
          
      </section>
    
    </div>
    
    
    <script src="./js/index.js" type="text/javascript"></script>
    
    <!-- scripts for invitation download -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-alpha.12/dist/html2canvas.js"></script>
    <script src="https://cdn.rawgit.com/remy/784508/raw/60394cbae0be05341dc3f38e7bf11dba6b1db9bd/trim-canvas.js"></script>
  </body>
</html>
